    <p>- The format of magnitude range is "0.6-4.6"</p>
    A number of queries <input type="text" id="query_num"/><br/>
    Place <input type="text" id="place"/><br/>
    Latitude <input type="text" id="lat"/><br/>
    Longitude <input type="text" id="lng"/><br/>
    Distance <input type="text" id="distance"/><br/>
    Time Range <input type="text" id="time_range"/><br/>
    Magnitude Range <input type="text" id="mag_range"/><br/>
    <button onclick="query()">Query</button>
</div>

<div>
    <h3>Nav</h3>
    <a href="/">Index</a><br />
    <a href="/queries">Queries</a><br />
</div>

<script>
    function query() {
        let queries = [];
        let query_num = document.getElementById("query_num").value;
        if (query_num !== "") {
            queries.push("n="+query_num);
        }
        let place = document.getElementById("place").value;
        if (place !== "") {
            queries.push("place="+place);
        }
        let lat = document.getElementById("lat").value;
        if (lat !== "") {
            queries.push("lat="+lat);
        }
        let lng = document.getElementById("lng").value;
        if (lng !== "") {
            queries.push("lng="+lng);
        }
        let distance = document.getElementById("distance").value;
        if (distance !== "") {
            queries.push("distance="+distance);
        }
        let time_range = document.getElementById("time_range").value;
        if (time_range !== "") {
            queries.push("time_range="+time_range);
        }
        let mag_range = document.getElementById("mag_range").value;
        if (mag_range !== "") {
            queries.push("mag_range="+mag_range);
        }

        let url = "/task1?" + queries.join("&");
        window.location.href = url;
    }

</script>

</html>
